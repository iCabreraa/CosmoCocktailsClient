name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "cosmococktails-ecommerce/**"
      - "cosmococktailsManagement/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      ecommerce: ${{ steps.filter.outputs.ecommerce }}
      management: ${{ steps.filter.outputs.management }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ecommerce:
              - "cosmococktails-ecommerce/**"
              - "package.json"
              - "package-lock.json"
            management:
              - "cosmococktailsManagement/**"
              - "package.json"
              - "package-lock.json"

  ecommerce:
    needs: changes
    if: needs.changes.outputs.ecommerce == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cosmococktails-ecommerce
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: anon_key
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
      NEXT_PUBLIC_STRIPE_ALLOW_TEST_PAYMENTS: "true"
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_MANAGEMENT_URL: http://localhost:3001
      SUPABASE_SERVICE_ROLE_KEY: service_role_placeholder
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      JWT_SECRET: test_jwt_secret
      JWT_REFRESH_SECRET: test_jwt_refresh_secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cosmococktails-ecommerce/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  management:
    needs: changes
    if: needs.changes.outputs.management == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cosmococktailsManagement
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cosmococktailsManagement/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
