name: PR Guard

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Validate linked issue and dependency
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            const match = body.match(/(close|closes|closed|fix|fixes|fixed) #(\d+)/i);
            if (!match) {
              core.setFailed('PR must include "Closes #<issue-number>" in the description.');
              return;
            }

            const issueNumber = Number(match[2]);
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            if (issue.state !== "open") {
              core.setFailed(`Linked issue #${issueNumber} is not open.`);
              return;
            }

            const issueBody = issue.body || "";
            const depMatch = issueBody.match(/Depends on:\\s*#(\\d+)/i);
            if (depMatch) {
              const depNumber = Number(depMatch[1]);
              const { data: dep } = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: depNumber,
              });
              if (dep.state !== "closed") {
                core.setFailed(`Dependency #${depNumber} must be closed before merging #${issueNumber}.`);
                return;
              }
            }
